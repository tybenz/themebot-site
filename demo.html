<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>ThemeBot</title>

  <link rel="stylesheet" href="css/skeleton.css" type="text/css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/demo.css" type="text/css" />

  <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/layout.js"></script>
  <script type="text/javascript" charset="utf-8" src="themebot/lib/less.js"></script>
  <script type="text/javascript" charset="utf-8" src="themebot/lib/themebot.js"></script>
  <script type="text/javascript" charset="utf-8" src="themebot/lib/drag-tracker.js"></script>
  <script type="text/javascript" charset="utf-8" src="themebot/lib/slider.js"></script>
  <script type="text/javascript" charset="utf-8" src="themebot/lib/colorpicker.js"></script>
  <script type="text/javascript" charset="utf-8" src="themebot/lib/combobox.js"></script>
  <script type="text/javascript" charset="utf-8" src="themebot/lib/spinner.js"></script>
  <script type="text/javascript" charset="utf-8">
    var Example = ThemeBot.extend({
      pattern: /\:([^\/\*\n\:]*)\/\*\{(([^-\}]*)-([^-\}]*)-([^-\}]*))\}\*\/;/g,

      spec: [ "group", "subgroup", "prop"]
    });
    var ex = new Example();
    $(function() {
      ex.domReady();
    });
  </script>
</head>
<body>
  <a href="https://github.com/themebot/themebot"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

  <div class="header">
    <div class="container clearfix">
      <div class="twelve columns alpha">
        <a href="index.html" class="brand">ThemeBot</a>
      </div>
      <div class="four columns omega">
        <ul class="nav">
          <li>
            <a href="docs.html"><span class="icon16 paper"></span>Docs</a>
          </li>
          <li>
            <a href="demo.html"><span class="icon16 play"></span>Demo</a>
          </li>
          <li class="last">
            <a href="#"><span class="icon16 download"></span>Download</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="main landing">
    <div class="container">
      <div class="row">
        <div id="tmb-side-bar" class="four columns alpha">
          <div id="colorpicker">
            <div class="tmb-colorpicker-graph">
              <div class="graph">
                <div class="thumb"></div>
              </div>
              <div class="mask"></div>
            </div>
            <div class="tmb-colorpicker-hue">
              <div class="hue">
                <div class="thumb"></div>
              </div>
            </div>
          </div>
          <div id="colorwheel">
            <div class="hex-row hex-offset3">
              <div class="hex"><div class="left" style="border-right: 7px solid #F2F2F2"></div> <div class="middle" style="background: #F2F2F2"></div> <div class="right" style="border-left: 7px solid #F2F2F2"></div></div>
            </div>
            <div class="hex-row hex-offset1">
              <div class="hex even"><div class="left" style="border-right: 7px solid #CCCCCC"></div> <div class="middle" style="background: #CCCCCC"></div> <div class="right" style="border-left: 7px solid #CCCCCC"></div></div>
              <div class="hex"><div class="left" style="border-right: 7px solid #E6E6E6"></div> <div class="middle" style="background: #E6E6E6"></div> <div class="right" style="border-left: 7px solid #E6E6E6"></div></div>
              <div class="hex even"><div class="left" style="border-right: 7px solid #F7931E"></div> <div class="middle" style="background: #F7931E"></div> <div class="right" style="border-left: 7px solid #F7931E"></div></div>
              <div class="hex"><div class="left" style="border-right: 7px solid #FCEE21"></div> <div class="middle" style="background: #FCEE21"></div> <div class="right" style="border-left: 7px solid #FCEE21"></div></div>
              <div class="hex even"><div class="left" style="border-right: 7px solid #D9E021"></div> <div class="middle" style="background: #D9E021"></div> <div class="right" style="border-left: 7px solid #D9E021"></div></div>
            </div>
            <div class="hex-row">
              <div class="hex"><div class="left" style="border-right: 7px solid #808080"></div> <div class="middle" style="background: #808080"></div> <div class="right" style="border-left: 7px solid #808080"></div></div>
              <div class="hex even"><div class="left" style="border-right: 7px solid #D4145A"></div> <div class="middle" style="background: #D4145A"></div> <div class="right" style="border-left: 7px solid #D4145A"></div></div>
              <div class="hex"><div class="left" style="border-right: 7px solid #ED1C24"></div> <div class="middle" style="background: #ED1C24"></div> <div class="right" style="border-left: 7px solid #ED1C24"></div></div>
              <div class="hex even"><div class="left" style="border-right: 7px solid #C1272D"></div> <div class="middle" style="background: #C1272D"></div> <div class="right" style="border-left: 7px solid #C1272D"></div></div>
              <div class="hex"><div class="left" style="border-right: 7px solid #FFCC33"></div> <div class="middle" style="background: #FFCC33"></div> <div class="right" style="border-left: 7px solid #FFCC33"></div></div>
              <div class="hex even"><div class="left" style="border-right: 7px solid #009245"></div> <div class="middle" style="background: #009245"></div> <div class="right" style="border-left: 7px solid #009245"></div></div>
              <div class="hex"><div class="left" style="border-right: 7px solid #8CC63F"></div> <div class="middle" style="background: #8CC63F"></div> <div class="right" style="border-left: 7px solid #8CC63F"></div></div>
            </div>
            <div class="hex-row">
              <div class="hex"><div class="left" style="border-right: 7px solid #4D4D4D"></div> <div class="middle" style="background: #4D4D4D"></div> <div class="right" style="border-left: 7px solid #4D4D4D"></div></div>

              <div class="hex"><div class="left" style="border-right: 7px solid #ED1E79"></div> <div class="middle" style="background: #ED1E79"></div> <div class="right" style="border-left: 7px solid #ED1E79"></div></div>
              <div class="hex even"><div class="left" style="border-right: 7px solid #33CCFF"></div> <div class="middle" style="background: #33CCFF"></div> <div class="right" style="border-left: 7px solid #33CCFF"></div></div>
              <div class="hex"><div class="left" style="border-right: 7px solid #33CCCC"></div> <div class="middle" style="background: #33CCCC"></div> <div class="right" style="border-left: 7px solid #33CCCC"></div></div>
              <div class="hex even"><div class="left" style="border-right: 7px solid #00A99D"></div> <div class="middle" style="background: #00A99D"></div> <div class="right" style="border-left: 7px solid #00A99D"></div></div>

              <div class="hex even"><div class="left" style="border-right: 7px solid #736357"></div> <div class="middle" style="background: #736357"></div> <div class="right" style="border-left: 7px solid #736357"></div></div>
              <div class="hex"><div class="left" style="border-right: 7px solid #93278F"></div> <div class="middle" style="background: #93278F"></div> <div class="right" style="border-left: 7px solid #93278F"></div></div>
              <div class="hex even"><div class="left" style="border-right: 7px solid #662D91"></div> <div class="middle" style="background: #662D91"></div> <div class="right" style="border-left: 7px solid #662D91"></div></div>

              <div class="hex even"><div class="left" style="border-right: 7px solid #0071BC"></div> <div class="middle" style="background: #0071BC"></div> <div class="right" style="border-left: 7px solid #0071BC"></div></div>
              <div class="hex"><div class="left" style="border-right: 7px solid #2E3192"></div> <div class="middle" style="background: #2E3192"></div> <div class="right" style="border-left: 7px solid #2E3192"></div></div>
            </div>
            <div class="hex-row hex-offset2">
              <div class="hex"><div class="left" style="border-right: 7px solid #C69C6D"></div> <div class="middle" style="background: #C69C6D"></div> <div class="right" style="border-left: 7px solid #C69C6D"></div></div>
              <div class="hex even"><div class="left" style="border-right: 7px solid #8C6239"></div> <div class="middle" style="background: #8C6239"></div> <div class="right" style="border-left: 7px solid #8C6239"></div></div>

            </div>
          </div>
          <div id="header-panel" class="collapsible open">
            <h3 class="collapsible-toggle"><div class="triangle"></div>Header</h3>
            <div class="collapsible-content">
            </div>
          </div>
          <div id="post-panel" class="collapsible open">
            <h3 class="collapsible-toggle"><div class="triangle"></div>Post</h3>
            <div class="collapsible-content">
            </div>
          </div>
          <div id="footer-panel" class="collapsible open">
            <h3 class="collapsible-toggle"><div class="triangle"></div>Footer</h3>
            <div class="collapsible-content">
            </div>
          </div>
        </div>
        <div class="twelve columns omega">
          <iframe id="preview-frame" src="skeleton/skeleton.html" onload="ex.frameReady()"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <div class="eight columns alpha">
        <ul class="links">
          <li class="first">
            <a href="credits.html">Credits</a>
          </li>
          <li>
            <a href="http://github.com/tybenz/themebot/issues">Issues</a>
          </li>
        </ul>
      </div>
      <div class="eight columns omega">
        <div class="right">
          <span class="copyright">&copy; 2012 <a href="http://tybenz.com">Tyler Benziger</a></span>
          <a href="#" class="top-link"><span class="icon16 arrow-up"></span></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
